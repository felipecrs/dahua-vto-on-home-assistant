title: Doorbell
path: doorbell
cards:
  - type: custom:advanced-camera-card
    cameras:
      - camera_entity: camera.doorbell
        live_provider: go2rtc
        image:
          refresh_seconds: 1
        dimensions:
          aspect_ratio: "16:9"
          layout:
            fit: fill
    live:
      controls:
        builtin: false
      zoomable: true
      show_image_during_load: true
      draggable: false
      lazy_unload:
        - unselected
        - hidden
      microphone:
        always_connected: false
        disconnect_seconds: 120
        mute_after_microphone_mute_seconds: 120
      auto_unmute:
        - microphone
    menu:
      buttons:
        snapshots:
          enabled: false
        fullscreen:
          enabled: false
        cameras:
          enabled: false
        live:
          enabled: false
        clips:
          enabled: false
        microphone:
          type: toggle
          priority: 49
        mute:
          enabled: true
      style: outside
      position: top
      button_size: 85
      alignment: right
    status_bar:
      style: none
    profiles:
      - low-performance
    overrides:
      - conditions:
          - condition: microphone
            connected: true
        merge:
          menu:
            buttons:
              microphone:
                enabled: true
    elements:
      - type: custom:advanced-camera-card-conditional
        conditions:
          - condition: state
            state: "on"
            entity: input_boolean.doorbell_calling
        elements:
          - type: custom:advanced-camera-card-menu-icon
            icon: mdi:phone
            alignment: opposing
            priority: 39
            style:
              color: green
            tap_action:
              - action: perform-action
                data:
                  entity_id: input_boolean.doorbell_calling
                perform_action: input_boolean.turn_off
              - action: custom:advanced-camera-card-action
                advanced_camera_card_action: microphone_unmute
      - type: custom:advanced-camera-card-conditional
        conditions:
          - condition: state
            state: "off"
            entity: input_boolean.doorbell_calling
          - condition: microphone
            connected: false
        elements:
          - type: custom:advanced-camera-card-menu-icon
            icon: mdi:phone-outgoing
            alignment: opposing
            priority: 39
            style:
              color: green
            tap_action:
              - action: custom:advanced-camera-card-action
                advanced_camera_card_action: microphone_unmute
      - type: custom:advanced-camera-card-conditional
        conditions:
          - condition: state
            state: "on"
            entity: input_boolean.doorbell_calling
        elements:
          - type: custom:advanced-camera-card-menu-icon
            icon: mdi:phone-ring
            alignment: opposing
            priority: 40
            style:
              color: red
            tap_action:
              - action: perform-action
                data:
                  entity_id: input_boolean.doorbell_calling
                perform_action: input_boolean.turn_off
      - type: custom:advanced-camera-card-conditional
        conditions:
          - condition: state
            state: "off"
            entity: input_boolean.doorbell_calling
          - condition: microphone
            connected: true
        elements:
          - type: custom:advanced-camera-card-menu-icon
            icon: mdi:phone-hangup
            alignment: opposing
            priority: 40
            style:
              color: red
            tap_action:
              - action: custom:advanced-camera-card-action
                advanced_camera_card_action: microphone_disconnect
              - action: custom:advanced-camera-card-action
                advanced_camera_card_action: mute
      - type: custom:advanced-camera-card-menu-state-icon
        entity: input_boolean.do_not_disturb
        state_color: true
        tap_action:
          action: toggle
        alignment: opposing
        priority: 41
  - type: horizontal-stack
    cards:
      - show_name: true
        show_icon: true
        type: button
        entity: cover.street_gate
        show_state: true
        tap_action:
          action: toggle
          confirmation:
            text: Are you sure you want to open the street gate?
        hold_action:
          action: toggle
      - show_name: true
        show_icon: true
        type: button
        entity: cover.doorbell_door
        show_state: true
        tap_action:
          action: toggle
          confirmation:
            text: Are you sure you want to open the door?
        hold_action:
          action: toggle
icon: mdi:doorbell-video
type: custom:grid-layout
layout:
  mediaquery:
    "(max-width: 1499px)":
      grid-template-columns: 100%
      place-content: center
    "(min-width: 1500px)":
      grid-template-columns: 60%
      place-content: center
