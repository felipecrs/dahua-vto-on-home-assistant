; Note: this file has been modified from the Asterisk defaults for the add-on

[general]
static=yes

[default]
include => parkedcalls
;
exten => 444,1,Park(,s)
;
exten => 555,1,ParkedCall(default,701)
;
exten => _X!,1,Dial(${PJSIP_DIAL_CONTACTS(${EXTEN})})

; VTO will call this number when someone presses the button
exten => 9901,1,NoOp()
same => n,Progress()
same => n,System(/config/asterisk/perform_ha_action.sh input_boolean.turn_on entity_id input_boolean.doorbell_calling)
same => n,Wait(30)
same => n,Hangup()

[parkedcallstimeout]
exten => s,1,Hangup()
